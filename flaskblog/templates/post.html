{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <div>
                <h2 class="card-title">{{ post.title }}</h2>
                {% if post.author == current_user %}
                    <a class="btn btn-primary" href="{{ url_for('update_post', post_id=post.id) }}">Update</a>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Delete</a>
                {% endif %}
            </div>
            <p class="card-text">{{ post.content }}</p>
            <small class="card-subtitle">By {{ post.author.username }}, {{ post.date_posted.date() }}</small>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    This action cannot be undone. Are you sure you want to delete your post?
                </div>
                <div class="modal-footer">
                    <form action="{{ url_for('delete_post', post_id=post.id) }}" method="DELETE">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
