{% extends 'base.html' %}
{% set active_page = 'home' %}

{% block content %}
    {% if current_user.is_authenticated %}
    <a class="btn btn-primary mt-3" href="{{ url_for('new_post') }}">New Post</a>
    {% endif %}
    {% for post in posts %}
        <div class="card">
            <div class="card-body">
                <h2 class="card-title"><a href="{{ url_for('view_post', post_id=post.id) }}">{{ post.title }}</a></h2>
                <p class="card-text">{{ post.content }}</p>
                <small class="card-subtitle">By {{ post.author.username }}, {{ post.date_posted.date() }}</small>
            </div>
        </div>
    {% endfor %}
{% endblock %}
