{% extends 'base.html' %}
{% set active_page = 'home' %}

{% block content %}
    {% for post in posts %}
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">{{ post.title }}</h2>
                <p class="card-text">{{ post.post }}</p>
                <small class="card-subtitle">By {{ post.author }}, {{ post.date }}</small>
            </div>
        </div>
    {% endfor %}
{% endblock %}
