{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{ post.title }}</h2>
            <p class="card-text">{{ post.content }}</p>
            <small class="card-subtitle">By {{ post.author.username }}, {{ post.date_posted.date() }}</small>
        </div>
    </div>
{% endblock %}
